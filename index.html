<!DOCTYPE html>
<head>

  <meta name="viewport" content="width=viewport-width, initial-scale=1" />

  <!-- Sources -->
    <!-- New Semantic Elements -->

      <!-- http://www.w3schools.com/html/html5_new_elements.asp -->
    <!-- New Input Attributes, Types -->
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->


<!-- Sections and Outlines -->
  <!-- https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Using_HTML_sections_and_outlines -->
  <nav></nav>
  <header></header>
  <main></main>
  <aside></aside>
  <section></section>
  <article></article>
  <details></details>
  <summary></summary>
  <footer></footer>

  <menuitem></menuitem>
  <figure></figure>
  <figcaption></figcaption>
  <mark></mark>
  <time></time>
  <progress></progress>

  <!-- <form> -->
    <datalist></datalist>
    <keygen></keygen>
    <output></output>
  <!-- </form> -->

<!-- Media Elements -->
  <audio></audio>
  <video></video>
  <source>
  <track>
  <embed>

<!-- Graphics -->
  <canvas></canvas>
  <svg></svg>

<!-- Other -->
  <wbr></wbr>
  <ruby></ruby>
  <rp></rp>
  <rt></rt>

<!-- Not Really Elements But Part of Elements -->

  <input type="date">
  <input type="time">
  <input type="datetime">
  <input type="datetime-local">

  <input type="search">

  <input autocomplete="on">
    <input autocomplete="off">

  <input formnovalidate="">

  <input pattern="">

  <input placeholder="">

  <input inputmode="">
  <input spellcheck="">
